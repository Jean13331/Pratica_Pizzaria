pluginManagement {
    // Obtém o caminho do SDK Flutter do arquivo local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        
        // Verificação para garantir que o caminho foi definido
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties. Verifique o arquivo local.properties."
        return flutterSdkPath
    }()

    // Inclui o build do Flutter Tools
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

// Inclui o módulo :app
include ":app"
